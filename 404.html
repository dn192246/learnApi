<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 – Página no encontrada</title>
  <meta name="description" content="La página que buscas no existe o fue movida." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b0f1a;
      --card: #0f172a;
      --text: #e2e8f0;
      --muted:#94a3b8;
      --accent: #60a5fa;
      --accent-2: #a78bfa;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f8fafc; --card:#ffffff; --text:#0f172a; --muted:#475569; --shadow:0 10px 24px rgba(2,6,23,.06);} 
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,"Noto Sans",sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, rgba(96,165,250,.12), transparent 60%),
                  radial-gradient(900px 600px at -10% 110%, rgba(167,139,250,.12), transparent 60%),
                  var(--bg);
      color:var(--text);
      display:grid; place-items:center; padding:24px;
    }
    .wrap{ width:min(960px, 100%); }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0));
      backdrop-filter:saturate(140%) blur(8px);
      border:1px solid rgba(148,163,184,.18);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    header{ padding:24px 28px; display:flex; align-items:center; gap:12px; justify-content:space-between; }
    header .brand{ display:flex; align-items:center; gap:12px; font-weight:700; letter-spacing:.2px; }
    .logo{ width:28px; height:28px; border-radius:8px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); box-shadow:inset 0 0 18px rgba(255,255,255,.15); }
    main{ padding:40px 28px 28px; }
    .hero{ display:grid; grid-template-columns:1fr; gap:18px; align-items:center; }
    @media (min-width: 860px){ .hero{ grid-template-columns: 1.1fr .9fr; } }

    .code{ font-size: clamp(72px, 14vw, 160px); font-weight: 800; line-height: .85; letter-spacing:-4px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 50%, #22d3ee 100%);
      -webkit-background-clip:text; background-clip:text; color:transparent; filter: drop-shadow(0 10px 24px rgba(2,6,23,.25));
    }
    .subtitle{ font-size:clamp(18px,2.2vw,22px); color:var(--muted); margin-top:4px; }
    .actions{ display:flex; flex-wrap:wrap; gap:12px; margin-top:22px; }
    .btn{ --_bg:var(--text); --_fg:var(--bg);
      display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:12px; text-decoration:none; font-weight:600; border:1px solid rgba(148,163,184,.25);
      background:var(--_bg); color:var(--_fg); transition:transform .08s ease, background .2s ease, color .2s ease, border-color .2s ease; }
    .btn:hover{ transform:translateY(-1px); }
    .btn.secondary{ --_bg:transparent; --_fg:var(--text); backdrop-filter:saturate(140%);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0)); }

    .search{ position:relative; margin-top:18px; }
    .search input{
      width:100%; padding:14px 44px 14px 16px; border-radius:12px; border:1px solid rgba(148,163,184,.35);
      background:var(--card); color:var(--text); outline: none; }
    .search button{
      position:absolute; right:6px; top:6px; height:36px; padding:0 12px; border-radius:10px; border:1px solid rgba(148,163,184,.35);
      background:transparent; color:var(--text); cursor:pointer; }

    .illustration{ position:relative; height:240px; display:grid; place-items:center; }
    .planet{ width:180px; height:180px; border-radius:100%; background: radial-gradient(circle at 40% 30%, #fff2 0, #fff0 40%),
               linear-gradient(135deg, #1f2937 0%, #0b1220 60%); border:1px solid rgba(148,163,184,.25); box-shadow:inset 0 -20px 40px rgba(96,165,250,.15);
               position:relative; animation: float 6s ease-in-out infinite; }
    .ring{ position:absolute; width:240px; height:240px; border-radius:50%; border:6px solid rgba(96,165,250,.25); transform: rotate(18deg); filter: blur(.2px);
           box-shadow: 0 0 0 2px rgba(167,139,250,.12) inset; animation: wobble 7s ease-in-out infinite; }
    .dot{ position:absolute; width:10px; height:10px; background:#a78bfa; border-radius:50%; top:16%; left:12%; box-shadow:0 0 14px #a78bfa; animation: twinkle 2.8s ease-in-out infinite; }
    .dot:nth-child(3){ top:78%; left:72%; animation-delay:.7s; }

    @keyframes float{ 0%,100%{ transform: translateY(0) } 50%{ transform: translateY(-8px) } }
    @keyframes wobble{ 0%,100%{ transform: rotate(18deg) scale(1) } 50%{ transform: rotate(22deg) scale(1.02) } }
    @keyframes twinkle{ 0%,100%{ opacity:.6; transform:scale(1) } 50%{ opacity:1; transform:scale(1.3) } }

    footer{ padding:18px 28px 26px; color:var(--muted); font-size:14px; display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap; }
    footer a{ color:inherit; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Error 404 – no encontrado">
      <header>
        <div class="brand" aria-label="Marca"><span class="logo" aria-hidden="true"></span><span>Learn API</span></div>
        <a class="btn secondary" href="/" aria-label="Volver al inicio">Inicio</a>
      </header>
      <main>
        <section class="hero">
          <div>
            <div class="code" aria-label="404">404</div>
            <h1>Página no encontrada</h1>
            <p class="subtitle">La URL pudo cambiar, estar mal escrita o la página fue movida.</p>
            <div class="actions">
              <a class="btn" href="/" aria-label="Ir a la página de inicio">Volver al inicio</a>
            </div>

          </div>
          <div class="illustration" aria-hidden="true">
            <div class="planet"></div>
            <div class="ring"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </section>
      </main>
      <footer>
        <span id="tip"></span>
      </footer>
    </div>
  </div>

</body>
</html>
